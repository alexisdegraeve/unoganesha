<uno-header></uno-header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-auto">
            <div class="cardsolo mt-4 d-flex justify-content-center">
                <a [routerLink]="'/game'" class="btn">
                    <uno-playcard [colorUnoSelect]="unocolor" [card]="card" class="uno-playcard"></uno-playcard>
                </a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="welcome-message text-white mt-4 text-center">
                <h2>Welcome to <b class="title-gano">GANO</b>!</h2>
                <p>
                    Ready to start the game? <strong>Click on the card </strong> to begin!
                </p>
                <p>
                    <strong>Quezako?</strong><br>
                    <em>GANO</em> is a mix of <strong>Ganesh</strong> and <strong>UNO</strong>, a parody of the classic Uno game. Enjoy the twist!
                </p>
            </div>
        </div>
    </div>
</div>

<uno-footer></uno-footer>
