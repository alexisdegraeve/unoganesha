<uno-header></uno-header>
<div class="container-fluid pb-5">

    <h5 class="card-title">UNO GAME</h5>
    <hr />

    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Player 1 (Human)</h5>
                </div>
                <div class="card-body">
                    <div class="uno-grid">
                        <ng-container *ngFor="let card of player1">
                            <uno-playcard [card]="card" (putCardEvent)="putCardPlayer1Event($event)"></uno-playcard>
                        </ng-container>
                    </div>
                </div>
                <div class="card-footer">
                    Score :
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Arbitrator</h5>
                </div>

                <div class="card-body">
                    <div class="uno-grid">
                        <ng-container *ngIf="lastCardTalon()">
                            <uno-playcard (cardRemoveEvent)="cardRemoveEvent($event, this.player1)" [card]="lastCardTalon()" (backSideEvent)="backSideTalonEvent($event)" [showBackSide]="showback" (click)="pickCard()"></uno-playcard>
                        </ng-container>
                    </div>
                </div>
                <div class="card-footer">
                    <a type="button" class="btn btn-lg btn-primary" (click)="passCard()"> PASS</a> Your arbitrator
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Player 2 (Computer)</h5>
                </div>

                <div class="card-body">
                    <div class="uno-grid">
                        <ng-container *ngFor="let card of player2">
                            <uno-playcard [card]="card"></uno-playcard>
                        </ng-container>
                    </div>
                </div>
                <div class="card-footer">
                    Score :
                </div>
            </div>
        </div>
    </div>




    <a type="button" class="btn btn-lg btn-primary" (click)="startGame()"> START</a>
</div>

<uno-footer></uno-footer>
