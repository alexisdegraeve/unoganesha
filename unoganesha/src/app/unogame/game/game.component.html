<uno-header></uno-header>
<div class="container-fluid pb-5">


    <div class="row mt-4">
        <div class="col-9">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Ready Player One ? (Human) <i class="bi bi-person-circle"></i></h5>
                </div>
                <div class="card-body">
                    <div class="uno-grid">
                        <ng-container *ngFor="let card of player1">
                            <uno-playcard [card]="card" (putCardEvent)="putCardPlayer1Event($event)"></uno-playcard>
                        </ng-container>
                    </div>
                </div>
                <div class="card-footer d-flex align-items-center">
                    <a type="button" class="btn btn-lg btn-primary mx-2" (click)="startGame()"> START</a>
                    <a type="button" class="btn btn-lg btn-primary" (click)="passCard()"> PASS</a>
                    <div class="ms-auto"> Score : {{score_player1}}</div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Arbitrator</h5>
                </div>

                <div class="card-body">
                    <div class="uno-grid">
                        <ng-container *ngIf="lastCardTalon()">
                            <uno-playcard (cardRemoveEvent)="cardRemoveEvent($event, this.player1)" [card]="lastCardTalon()" (backSideEvent)="backSideTalonEvent($event)" [showBackSide]="showback" (click)="pickCard()"></uno-playcard>
                        </ng-container>
                    </div>
                </div>
                <div>
                    <uno-pickcolor (colorChoose)="colorChoose($event)"></uno-pickcolor>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Player Two (Computer)</h5>
                </div>

                <div class="card-body d-flex">
                    <div class="align-items-center ms-auto">Score: {{score_player2}}</div>

                </div>
            </div>

        </div>

    </div>





</div>

<uno-footer></uno-footer>
