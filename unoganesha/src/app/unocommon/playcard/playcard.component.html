<div class="carduno" (click)="switchSide=!switchSide" [ngClass]="getCardColor(card.color, switchSide)">
    <div class="carduno-front">
        <div class="carduno-inside">
            <div class="uno-number">

                <ng-container [ngSwitch]="card.figure">
                    <span *ngSwitchCase="figureUno.PASSE" class="uno-txt"> <i class="fas fa-ban "></i></span>
                    <span *ngSwitchCase="figureUno.INV" class="uno-txt"><i class="fa-solid fa-arrows-up-down"></i></span>

                    <span *ngSwitchDefault class="uno-txt "> {{ getCardNumber(card.figure) }}</span>
                </ng-container>
            </div>
            <div class="card-uno-ellipsis" [ngClass]="{'carduno-ext-four': card.figure== figureUno.JOKER}">

                <ng-container [ngSwitch]="card.figure">
                    <span *ngSwitchCase="figureUno.PASSE" class="uno-txt"> <i class="fas fa-ban "></i></span>
                    <span *ngSwitchCase="figureUno.INV" class="uno-txt"><i class="fa-solid fa-arrows-up-down"></i></span>


                    <div *ngSwitchCase="figureUno.JOKER" class="carduno-four">
                        <div class="carduno-row">
                            <div></div>
                            <div></div>
                        </div>
                        <div class="carduno-row">
                            <div></div>
                            <div></div>
                        </div>
                    </div>



                    <span *ngSwitchDefault class="uno-txt "> {{ getCardNumber(card.figure) }}</span>

                </ng-container>

            </div>
            <div class="uno-number-end ">

                <ng-container [ngSwitch]="card.figure">
                    <span *ngSwitchCase="figureUno.PASSE" class="uno-txt"> <i class="fas fa-ban "></i></span>
                    <span *ngSwitchCase="figureUno.INV" class="uno-txt"><i class="fa-solid fa-arrows-up-down"></i></span>
                    <span *ngSwitchDefault class="uno-txt "> {{ getCardNumber(card.figure) }}</span>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="carduno-back ">
        <div class="carduno-inside ">
            <div class="carduno-logo ">
                <img src="../../../assets/img/ganesha.svg ">
            </div>

        </div>
    </div>

</div>
